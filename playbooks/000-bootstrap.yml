---
- hosts: all
  tasks:
    - name: ensure apt is configured
      tags: apt
      ansible.builtin.include_role:
        name: apt
        apply:
          tags: apt

    - name: ensure bind9 is configured
      when: ansible_hostname in bind9_zones | default([]) | json_query('[*].master')
      tags: bind9
      ansible.builtin.include_role:
        name: bind9
        apply:
          tags: bind9
